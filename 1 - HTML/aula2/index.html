<!-- essa tag DOCTYPE é responsavel por definir a versão do html-->
<!DOCTYPE html>
<html>
  <head>
      <!--
           a tag head serve para as configurações do meu documento html        
        -->
        <title>Hello World!</title>

  </head> 
  <body>
    <!-- a tag body é responsavel pela área visivel da minha pagina-->  
    <h1>
        Hello World!</h1>
  </body> 
</html>
